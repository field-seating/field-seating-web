name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: install
        run: npm install

      - name: ts check
        run: npm run ts-check

      - name: test
        run: npm run test

